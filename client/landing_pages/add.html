<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/3e8ecf57db.js" async crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title > To Do list</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <h1>
          <a href="index.html"><i class="fab fa-optin-monster" style="color:black"></i> To-do list</a>
        </h1>
        <ul>
          <li><a href="#!">Mine</a></li>
        </ul>
    </nav>
    <section class="container">
          <div id="backdrop" class="visible"></div>
          <div class="modal card visible" id="add-modal">
              <!--modal form add-->
            <div class="modal__content">
              <label for="title">List Name</label>
              <input type="text" name="title" />
              <label for="rating">Importance</label>
              <input
              type="number"
              step="1"
              max="5"
              min="1"
              name="rating"
              id="rating"
              placeholder="Enter the rating star"
              />
              <label for="title">Enter your task in the box below</label>
              <div class="tableList">
                <input type="text" id="taskValue" placeholder="What are you thinking?">
                    
                <span id="createListNode" class="btn btn--success">Add</span>
              </div>
                <!--Add the tasks here-->
              <ul id="task-list" data-limit=5>
                <li class="task-element">
                    hell
                    <span class=" btn btn--danger fas fa-times close"></span>
                </li>
                <li class="task-element">
                    hell
                    <span class=" btn btn--danger fas fa-times close"></span>
                </li>
                <li class="task-element ">
                    hell
                    <span class=" btn btn--danger fas fa-times close"></span>
                </li>
              </ul>
            </div>
            <div class="modal__actions">
              <button class="btn btn--passive">Cancel</button>
              <button class="btn btn--success">Save New</button>
            </div>
          </div>
         
    </section>
    
  </body>
</html>
